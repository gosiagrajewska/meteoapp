<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&family=Nanum+Gothic:wght@400;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>Meteo app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-form-input"
            id="search-form-input"
            placeholder="Enter a city"
            required
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-display">
          <div>
            <h1 class="searched-city" id="searched-city">Paris</h1>
            <p class="searched-city-details">
              Saturday 14:58, broken clouds
              <br />
              Humidity: <span class="highlight">84%</span>, Wind:
              <span class="highlight">6.69km/h </span>
            </p>
          </div>
          <div class="searched-city-weather-container">
            <div class="weather-icon-main">ðŸŒ¤</div>
            <div class="searched-city-temperature">11</div>
            <div class="temperature-unit-main">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/gosiagrajewska" target="_blank">
          Malgorzata Grajewska</a
        >
        and is open-sourced on
        <a href="https://github.com/gosiagrajewska/meteoapp" target="_blank"
          >Github</a
        >, website hosted on
        <a href="https://meteobygosia.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
